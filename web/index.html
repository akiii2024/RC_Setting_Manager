<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="RC Car Setting Manager - A Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="settingsheet_manager">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>RC Car Setting Manager</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#4CAF50">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="RC Car Setting Manager - ラジコンカーのセッティングを管理するアプリ">
  
  <!-- PWA Icons -->
  <link rel="icon" type="image/png" sizes="192x192" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icons/Icon-512.png">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #4CAF50;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .loaded {
      display: none;
    }
  </style>
</head>
<body>
  <div id="loading" class="loading">
    <div class="spinner"></div>
    <div>RC Car Setting Manager を読み込み中...</div>
  </div>

  <script src="flutter_bootstrap.js" async></script>
  
  <script>
    // Service Workerの登録
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw.js')
          .then(function(registration) {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          })
          .catch(function(err) {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }

    // PWA起動時のルーティング処理を改善
    window.addEventListener('load', function() {
      // PWAとして起動されたかチェック
      const isPWA = window.matchMedia('(display-mode: standalone)').matches 
                    || window.navigator.standalone === true
                    || document.referrer.includes('android-app://');

      if (isPWA) {
        console.log('PWA mode detected');
        // PWAとして起動された場合、ルートパスに強制的に遷移
        if (window.location.pathname !== '/' && window.location.pathname !== '/index.html') {
          console.log('Redirecting to root path from PWA');
          window.history.replaceState({}, '', '/');
        }
      }

      // 通常のルーティング処理
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      
      // ルートパス以外の場合、クエリパラメータとしてFlutterアプリに渡す
      if (path !== '/' && path !== '/index.html' && !isPWA) {
        var url = new URL(window.location);
        url.searchParams.set('route', path);
        if (hash) {
          url.searchParams.set('hash', hash.substring(1));
        }
        window.history.replaceState({}, '', url);
      } else if (hash && !isPWA) {
        // ハッシュがある場合もクエリパラメータとして渡す
        var url = new URL(window.location);
        url.searchParams.set('route', hash.substring(1));
        window.history.replaceState({}, '', url);
      }
    });
    
    // Hide loading screen when Flutter app loads
    window.addEventListener('flutter-first-frame', function () {
      const loading = document.querySelector('#loading');
      if (loading) {
        loading.style.display = 'none';
      }
      document.body.style.background = 'transparent';
    });
  </script>
</body>
</html>
