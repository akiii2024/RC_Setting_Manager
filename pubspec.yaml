name: rc_setting_manager
description: "A new Flutter project."
publish_to: 'none'

version: 0.0.1+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  flutter_localizations:
    sdk: flutter
  provider: ^6.1.2
  shared_preferences: ^2.5.2
  flutter_launcher_icons: ^0.14.3
  share_plus: ^10.0.0
  google_fonts: ^6.1.0
  firebase_core: ^3.15.1
  firebase_auth: ^5.6.2
  cloud_firestore: ^5.6.11
  xml: ^6.4.2
  path_provider: ^2.1.2
  geolocator: ^12.0.0
  permission_handler: ^12.0.1
  http: ^1.5.0
  # OCR機能のための新しい依存関係
  google_mlkit_text_recognition: ^0.15.0
  image_picker: ^1.1.2
  image: ^4.5.3
  # 環境変数管理
  flutter_dotenv: ^6.0.0
  # Gemini API
  google_generative_ai: ^0.4.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/launcher_icon/ios_icon.png
    - assets/trf420x.png
    - .env
    - lib/data/track_locations.json
